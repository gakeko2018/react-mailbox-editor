<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>React MailBox Editor</title>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/trumbowyg/dist/trumbowyg.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.25/browser.min.js"></script>
    <link rel="stylesheet" href="bower_components/trumbowyg/dist/ui/trumbowyg.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container"></div>
  </body>

  <script type="text/babel">
    var InboxForm = React.createClass({
      render: function () {
        return (
          <form className="form-horizontal">
            <div className="form-group">
              <label htmlFor="email-to" className="col-sm-1 control-label">To</label>
              <div className="col-sm-11">
                <input type="email" className="form-control" id="email-to" placeholder="Ex: hello@example.com" />
              </div>
            </div>
            <div className="form-group">
              <label htmlFor="email-cc" className="col-sm-1 control-label">CC</label>
              <div className="col-sm-11">
                <input type="email" className="form-control" id="email-cc" />
              </div>
            </div>
            <div className="form-group">
              <label htmlFor="email-bcc" className="col-sm-1 control-label">BCC</label>
              <div className="col-sm-11">
                <input type="email" className="form-control" id="email-bcc" />
              </div>
            </div>
            <div className="form-group">
              <label htmlFor="email-subject" className="col-sm-1 control-label">Subject</label>
              <div className="col-sm-11">
                <input type="email" className="form-control" id="email-subject" />
              </div>
            </div>
          </form>
        );
      }
    });

    var Editor = React.createClass({
      componentDidMount: function () {
        $('#editor').trumbowyg({
          fullscreenable: false,
          mobile: true,
          tablet: true
        });
      },
      render: function () {
        return <div id="editor" placeholder="Enter your email here..."></div>;
      }
    });

    var App = React.createClass({
      render: function () {
        return (
          <div className="panel panel-default">
            <div className="panel-heading">
              <div className="row">
                <div className="col-xs-8 center">
                  <h2>React MailBox Editor</h2>
                </div>
                <div className="col-xs-4 center">
                  <div className="inbox-avatar text-right">
                    <img src="http://gdangelo.fr/images/avatar.jpg" />
                    <div className="inbox-avatar-name">Gr√©gory DAngelo</div>
                  </div>
                </div>
              </div>
              <hr />
              <div className="row">
                <div className="col-xs-12">
                  <InboxForm />
                </div>
              </div>
            </div>
            <div className="panel-body">
              <Editor />
            </div>
            <div className="panel-footer">
              <div className="btn-toolbar pull-right" role="toolbar">
                <div className="btn-group" role="group">
                  <button type="button" className="btn btn-danger">CANCEL</button>
                  <button type="button" className="btn btn-success">SAVE</button>
                </div>
                <div className="btn-group" role="group">
                  <button type="button" className="btn btn-primary outline">SEND</button>
                </div>
              </div>
              <div className="clearfix" />
            </div>
          </div>
        );
      }
    });

    var options = {};

    var element = React.createElement(App, options);
    ReactDOM.render(element, document.querySelector('.container'));
  </script>

</html>
